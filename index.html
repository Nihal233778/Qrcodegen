<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App + Adsgram</title>
    <!-- Optional: Telegram Web App script (for TMA features) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Adsgram script -->
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
</head>
<body>
    <h1>My Telegram Mini App</h1>
    <button id="showAdBtn">Show Ad</button>
    <p id="status"></p>

    <script>
        // Replace with your actual Adsgram block ID
        const BLOCK_ID = "int-23730";

        // Initialize Adsgram
        const adController = window.Adsgram.init({ blockId: int-23730 });

        // Handle ad showing
        document.getElementById('showAdBtn').addEventListener('click', async () => {
            try {
                const result = await adController.show();
                document.getElementById('status').textContent = 'Ad finished: ' + JSON.stringify(result);
            } catch (error) {
                document.getElementById('status').textContent = 'Ad error: ' + error.message;
            }
        });

        // Optional: notify Telegram that the app is ready
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
        }
    </script>
</body>
</html>
